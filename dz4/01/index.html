<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./indexe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="cont">
        <div class="cont2">
            <h4>Standard Buttons</h4>
            <div class="sb">
                <button type="button" class="btn btn-primary"><h5>Primary</h5></button>
                <button type="button" class="btn btn-secondary"><h5>secondary</h5></button>
                <button type="button" class="btn btn-success"><h5>success</h5></button>  
                <button type="button" class="btn btn-info"><h5>info</h5></button>
                <button type="button" class="btn btn-warning"><h5>warning</h5></button>
                <button type="button" class="btn btn-danger"><h5>danger</h5></button>
                <button type="button" class="btn btn-dark"><h5>dark</h5></button>
                <button type="button" class="btn btn-light"><h5></h5>line</button>
                <button type="button" class="btn btn-link"><h5>link</h5></button>
            </div>
            <h4>Outline Buttons</h4>
            <div class="sb">
                <button type="button" class="btn btn-outline-primary"><h5>Primary</h5></button>
                <button type="button" class="btn btn-outline-secondary"><h5>secondary</h5></button>
                <button type="button" class="btn btn-outline-success"><h5>success</h5></button>  
                <button type="button" class="btn btn-outline-info"><h5>info</h5></button>
                <button type="button" class="btn btn-outline-warning"><h5>warning</h5></button>
                <button type="button" class="btn btn-outline-danger"><h5>danger</h5></button>
                <button type="button" class="btn btn-outline-dark"><h5>dark</h5></button>
                <button type="button" class="btn btn-outline-light"><h5></h5>line</button>
                <button type="button" class="btn btn-outline-link"><h5>link</h5></button>
            </div>
            <h4>Large Buttons</h4>
            <div class="sb">
                <button type="button" class="btn btn-primary btn-lg"><h5>Primary</h5></button>
                <button type="button" class="btn btn-secondary btn-lg"><h5>secondary</h5></button>
                <button type="button" class="btn btn-success btn-lg"><h5>success</h5></button>  
                <button type="button" class="btn btn-info btn-lg"><h5>info</h5></button>
                <button type="button" class="btn btn-warning btn-lg"><h5>warning</h5></button>
                <button type="button" class="btn btn-danger btn-lg"><h5>danger</h5></button>
                <button type="button" class="btn btn-dark btn-lg"><h5>dark</h5></button>
                <button type="button" class="btn btn-light btn-lg"><h5></h5>line</button>
                <button type="button" class="btn btn-link btn-lg"><h5>link</h5></button>
            </div>
            <h4>Small Buttons</h4>
            <div class="sb">
                <button type="button" class="btn btn-primary btn-sm"><h5>Primary</h5></button>
                <button type="button" class="btn btn-secondary btn-sm"><h5>secondary</h5></button>
                <button type="button" class="btn btn-success btn-sm"><h5>success</h5></button>  
                <button type="button" class="btn btn-info btn-sm"><h5>info</h5></button>
                <button type="button" class="btn btn-warning btn-sm"><h5>warning</h5></button>
                <button type="button" class="btn btn-danger btn-sm"><h5>danger</h5></button>
                <button type="button" class="btn btn-dark btn-sm"><h5>dark</h5></button>
                <button type="button" class="btn btn-light btn-sm"><h5></h5>line</button>
                <button type="button" class="btn btn-link btn-sm"><h5>link</h5></button>
            </div>
        </div>
    </div>




    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
